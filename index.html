<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="output.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet"> -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded p-6 w-96">
      <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
      <div class="flex">
        <input
          type="text"
          name="taskInput"
          id="taskInput"
          class="flex-grow p-2 border rounded-1"
          placeholder="Add a new Task"
        />
        <button
          id="addTaskButton"
          class="bg-blue-500 text-white px-4 rounded-r"
        >
          Add
        </button>
      </div>
      <ul id="taskList" class="mt-4 space-y-2"></ul>
    </div>
  </body>
</html>
